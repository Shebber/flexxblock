<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexxblock Verify</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="gl"></canvas>
  <div class="scrim"></div>
  <div class="glitch-layer"></div>

  <header>
    <span class="wordmark">
      <img src="https://www.rockshebbich.de/flexblock/flexblock_wordmark_col.svg"
           alt="Flexxblock Logo"
           style="height:65px; width:auto; display:block;">
    </span>
    <span class="tag">verify</span>
  </header>

  <div class="icon-watermark" aria-hidden="true">
    <img src="https://www.rockshebbich.de/flexblock/flexblock_icon_sw.svg"
         alt=""
         style="width:100%; height:auto; opacity:0.06; display:block; pointer-events:none;">
  </div>

  <main class="wrap">
    <section class="card">
      <div class="grid">
        <div class="art">
          <img id="artImage" alt="Artwork" src="" />
          <div class="scanline"></div>
        </div>

        <div class="meta">
          <div class="badge step">● verified • on-chain linked</div>
          <h1 id="title" class="h1 step2">Lade Daten…</h1>

          <div class="kv step3">
            <div class="k">Chain</div><div id="chain" class="v"></div>
          </div>
          <div class="kv step4">
            <div class="k">Contract</div><div id="contract" class="v"><span class="code"></span></div>
          </div>
          <div class="kv step5">
            <div class="k">Token</div><div id="token" class="v"></div>
          </div>
          <div class="kv step6">
            <div class="k">Owner</div><div id="owner" class="v"><span class="code"></span></div>
          </div>

          <div class="actions step6">
            <a id="mkt" class="btn" href="#" target="_blank" rel="noopener">Marktplatz öffnen</a>
            <a id="ipfs" class="btn" href="#" target="_blank" rel="noopener">IPFS</a>
          </div>
          <div class="muted step6" id="notes"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2025 Flexxblock</footer>

  <script src="script.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
