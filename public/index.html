<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flexblock – Verify</title>
  <meta name="description" content="Verify-Seite für Flexblock – phygitale NFT-Acrylprints mit digitaler Identität." />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #180018;
      --panel: #111;
      --text: #f1f1f1;
      --muted: #a2a8b4;
      --magenta: #ff33ff;
      --ok: #00ffa7;
      --border: #2a002a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      -webkit-text-size-adjust: 100%;
    }

    /* Header */
    header {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 16px);
      left: 16px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      filter: drop-shadow(0 0 6px rgba(255,0,255,0.3));
    }

    .wordmark-img {
      height: 300px;
      width: auto;
      margin-top: 2px;
      display: block;
    }

    .tag {
      font-weight: 400;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 10px;
    }

    /* Wasserzeichen */
    .icon-watermark {
      position: fixed;
      right: 2vw;
      bottom: 2vh;
      opacity: 0.06;
      width: min(42vw, 500px);
      pointer-events: none;
    }

    /* Layout */
    .wrap {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 100px 16px 40px;
    }

    .card {
      width: min(1000px, 90vw);
      background: linear-gradient(180deg, rgba(17,17,17,0.75), rgba(10,10,10,0.85));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,0,255,0.06);
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: start;
    }

    .art {
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: #0d0d0d;
    }

    .art img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .meta {
      display: grid;
      gap: 12px;
      align-content: start;
      min-width: 0;
    }

    .h1 {
      font-size: clamp(22px, 2.6vw, 30px);
      margin: 0;
      text-shadow: 0 0 12px rgba(255,0,255,0.15);
    }

    .badge {
      color: var(--magenta);
      border: 1px solid rgba(255,0,255,0.3);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: linear-gradient(180deg, rgba(255,0,255,0.10), rgba(255,0,255,0.02));
    }

    .kv { display: grid; grid-template-columns: 110px 1fr; gap: 6px; font-size: 14px; }
    .k { color: var(--muted); }
    .v { min-width: 0; }

    .v .code {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: #0d0d0d;
      border: 1px dashed #262626;
      padding: 4px 6px;
      border-radius: 8px;
    }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }

    .btn {
      border: 1px solid rgba(255,0,255,0.45);
      background: linear-gradient(180deg, rgba(255,0,255,0.18), rgba(255,0,255,0.06));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .muted { color: var(--muted); font-size: 12px; }

    footer {
      position: fixed;
      right: 16px;
      top: 16px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Mobile Layout Fixes */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }

      .art {
        width: 70vw;
        margin: 0 auto 10px;
      }

      .card {
        width: 90vw;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .v .code {
        white-space: normal;
        word-break: break-all;
      }
    }

    @media (max-width: 420px) {
      .wordmark-img { height: 26px; }
      .kv { grid-template-columns: 100px 1fr; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="/assets/flexblock_wordmark_col.svg" alt="Flexblock Wordmark" class="wordmark-img" />
    <span class="tag">VERIFY</span>
  </header>

  <!-- Icon -->
  <img src="/assets/flexblock_icon_sw.svg" alt="" class="icon-watermark" />

  <!-- Inhalt -->
  <main class="wrap">
    <section class="card">
      <div class="grid">
        <div class="art">
          <img id="artImage" alt="Artwork" src="" />
        </div>
        <div class="meta">
          <div class="badge">● verified • on-chain linked</div>
          <h1 id="title" class="h1">Lade Daten…</h1>

          <div class="kv"><div class="k">Chain</div><div id="chain" class="v"></div></div>
          <div class="kv"><div class="k">Contract</div><div id="contract" class="v"><span class="code"></span></div></div>
          <div class="kv"><div class="k">Token</div><div id="token" class="v"></div></div>
          <div class="kv"><div class="k">Owner</div><div id="owner" class="v"><span class="code"></span></div></div>

          <div class="actions">
            <a id="mkt" class="btn" href="#" target="_blank">Marktplatz öffnen</a>
            <a id="ipfs" class="btn" href="#" target="_blank">IPFS</a>
          </div>

          <div class="muted" id="notes"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2025 Flexblock</footer>

  <script src="/main.js" type="module"></script>
</body>
</html>
